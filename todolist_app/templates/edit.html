{% extends 'base.html'%}


{% block title %}
    <title>Edit Task - Taskmate</title>
{% endblock title  %}

{% block content %}
   <div class="container">
   </br>
   {% if task_obj.manage == request.user %}
        <form method="POST" class="from-group row">
            {% csrf_token %}
            <label class="colg-lg-6 col-form-label"></label>
            <div class="col-lg-6">
            <input type="text" class="form-control col-sm-6" name="task" placeholder ="{{ task_obj.task }}" value="{{ task_obj.task }}" >
            <input type="hidden" name="done" value="{{ task_obj.done }}"> 
            </div> 
            <div class="col-lg-4">
            <button type="submit" class="btn btn-primary col-sm-5">Update Task</button>
            </div>
        </form>
    {% else %}
        <p>Access Restricted, You Are Not Allowed</p>
    {% endif %}

    </div>
{% endblock content%}
